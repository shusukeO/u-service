<!doctype HTML>
<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin:0px; overflow:hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
    <a-assets>
        <a-asset-item id="santa-obj" src="bookmodel/book.obj"></a-asset-item>
        <a-asset-item id="santa-mtl" src="bookmodel/book.mtl"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
        <a-obj-model id="santa" scale="3 3 3" src="#santa-obj" mtl="#santa-mtl" position="0 0 0"></a-obj-model>
        <a-obj-model id="santa" scale="3 3 3" src="#santa-obj" mtl="#santa-mtl" position="0.1 0.3 0"></a-obj-model>
        <a-obj-model id="santa" scale="3 3 3" src="#santa-obj" mtl="#santa-mtl" position="0 0.6 0.1"></a-obj-model>

    </a-marker>
    <a-entity camera></a-entity>
 </a-scene>
</body>
</html>
